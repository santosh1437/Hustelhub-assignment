<div class="container ">
<h1 class="text-center mt-4">Add Advance Rent</h1>
 <div class="d-flex justify-content-center align-items-center pt-5">
  <form [formGroup]="advanceRentForm" (ngSubmit)="onSubmit()">

    <div class="form-check">
      <input type="checkbox" formControlName="hasAdvRent" id="hasAdvRent" class="form-check-input custom-success-checkbox">
      <label for="hasAdvRent" class="form-check-label">Has Advance Rent?</label>
    </div>
 
    <div *ngIf="advanceRentForm.get('hasAdvRent').value">
      <div class="mb-3">
        <label for="advanceRentMonths">Advance Rent Months</label>
        <input type="number" formControlName="advanceRentMonths" id="advanceRentMonths" class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="advanceRentAmount">Advance Rent Amount</label>
        <input type="number" formControlName="advanceRentAmount" id="advanceRentAmount" class="form-control">
      </div>
  
      <div class="form-check">
        <input type="checkbox" formControlName="isadvanceRentIncGST" id="isadvanceRentIncGST" class="form-check-input custom-success-checkbox">
        <label for="isadvanceRentIncGST" class="form-check-label">Is Advance Rent Inc GST?</label>
      </div>
  
      <div class="form-check">
        <input type="checkbox" formControlName="isadvanceRentNotContinuous" id="isadvanceRentNotContinuous" class="form-check-input custom-success-checkbox">
        <label for="isadvanceRentNotContinuous" class="form-check-label">Is Advance Rent Not Continuous?</label>
      </div>
  
      <div formArrayName="advanceRentDetails" *ngIf="advanceRentForm.get('isadvanceRentNotContinuous').value">
        <div *ngFor="let detail of advanceRentDetails.controls; let i=index" [formGroupName]="i" class="mb-3">
          <label>Date {{i + 1}}</label>
          <input type="date" formControlName="date" class="form-control">
          
          <label>Rent Amount {{i + 1}}</label>
          <input type="number" formControlName="rentAmount" class="form-control">
        </div>
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-success me-5" [disabled]="!advanceRentForm.valid">Save</button>
    <button type="button" class="btn btn-secondary" (click)="closeForm()">Close</button>
    </div>
  </form>

</div>
<div class="result" *ngIf="generatedJSON">
  <h2>Genereated JSON :</h2> {{generatedJSON | json}}
</div>
</div>
